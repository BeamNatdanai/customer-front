<div class="center">
    <div class="card-full bg-dark mb-30">
      <div class="card-body">
        <h5 class="card-title mb-10">Customers List</h5>
        <div class="form mb-30">
          <table id="my-table" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Tel No</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="tb-body-dark">
              <tr *ngFor="let row of customers; let i = index ">
                <th scope="row">{{(i+1)}}</th>
                <td>{{row.first_name}}</td>
                <td>{{row.last_name}}</td>
                <td>{{row.tel_no}}</td>
                <td><button type="button" class="btn btn-danger" (click)="delCustomer(row.customer_id)">ลบ</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
